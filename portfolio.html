<!DOCTYPE html>
<html>
<head>
  <title>Portfolio | Roc Barber Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }

    h1 {
      margin: 40px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

  </style>
</head>
<body>

<h1>Portfolio</h1>

<div class="gallery">
  <img src="images/portfolio/photo1.jpg">
  <img src="images/portfolio/photo2.jpg">
  <img src="images/portfolio/photo3.jpg">
</div>

</body>
</html>
